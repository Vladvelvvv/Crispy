{% extends "base.html" %}
{% load static %}


{% block css %}
    <link rel="stylesheet" href="{% static "1. catalog\source\styles\catalog.css" %}">
    <link rel="stylesheet" href="{% static "2. cart\source\styles\cart.css" %}">
    <link rel="stylesheet" href="{% static "source\styles\bg-images\catalog-bg-image\catalog-bg-image.css" %}">
{% endblock css %}

{% block content %}
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-5 col-md-12">
                <div class="row">
                    <div class="col-md-7">
                        <div class="cart-wrapper p-4 mb-4 mx-2 rounded custom-shadow">
                            <h3 class="cart-title text-center mb-4 text">Корзина</h3>
                            <div class="container" id="cart-items-container">
                                <div class="good-wrapper mb-3">
                                    <div class="card-header">
                                        <h5 class="card-title">Товар</h5>
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="mod-li list-group-item">
                                            <div class="row text-center">
                                                <div class="col p-0">
                                                    <div class="input-group">
                                                        <span class="input-group-btn">
                                                            <button type="button"
                                                                style="background-color:white; border-radius: 75px;"
                                                                data-cart-id=""
                                                                data-cart-change-url="">-</button>
                                                        </span>
                                                        <input type="text" class="form-control number" value="1"
                                                               style="background-color:blanchedalmond" readonly>
                                                        <span class="input-group-btn">
                                                            <button type="button"
                                                                style="background-color:white; border-radius: 75px;"
                                                                data-cart-id=""
                                                                data-cart-change-url="">+</button>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="col p-0">
                                                    <p>x 100.00 = </p>
                                                </div>
                                                <div class="col p-0"><strong>100.00 $</strong></div>
                                                <div class="col p-0">
                                                    <a href="#" class="remove-from-cart" data-cart-id="">
                                                        <img class="mx-1" src="{% static "source\cart\icons\trash.svg" %}"
                                                            alt="Catalog Icon" width="16" height="16">
                                                    </a>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="good-wrapper mb-3 shadow-lg">
                                    <div class="card-footer">
                                        <p class="float-left">Итого <strong>1</strong> товар(а) на сумму
                                        </p>
                                        <h4 class="float-left"><strong>100.00 $</strong></h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12" style="text-align:center">
                                <div>
                                    <a class="btn btn-dark" href="../orders/create_order.html">
                                        Оформить заказ
                                    </a>
                                </div>
                                <div>
                                    <a href="{% static "1. catalog\0. catalog.html" %}" class="btn btn-dark">
                                        Назад в каталог
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-4 col-md-12">
                <div class="row px-2">
                    <div class="col-lg-12 sidebar my-4">

                    </div>
                    <div class="col-lg-12 sidebar my-4">

                    </div>
                    <div class="col-lg-12 sidebar my-4">

                    </div>
                    <div class="col-lg-12 sidebar my-4">

                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock  %}
