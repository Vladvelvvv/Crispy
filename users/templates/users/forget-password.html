{% extends "base.html" %}
{% load static %}



{% block css %}
    <link rel="stylesheet" href="{% static "3. profile\source\styles\profile.css" %}">
    <link rel="stylesheet" href="{% static "source\styles\bg-images\profile-bg-image\profile-bg-image.css" %}">
    <link href="{% static "source/files/webicons/free/fonts/basic/boxicons.css" %}" rel='stylesheet'>
{% endblock %}



{% block content %}
    <div class="wrapper" style="margin-left:240px">
        <form action="{% url "users:new-password" %}">
            <h1> Восстановление пароля</h1>
            <div class="input-box">
                <p>Сейчас на ваш E-mail придет код подтверждения</p>
                <input style="width:100%" type="text" placeholder="Введите его тут для восстановления пароля" required>
            </div>
            <div style="text-align:center">
                <button type="submit" class="btn"><a href="{% url "users:new-password" %}" style="text-decoration:none; color:aquamarine">Восстановить</a></button>
            </div>
        </form>
    </div>
{% endblock %}
